<html>
    <head>
        <title>sample chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div style="padding-top: 20px;"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Hello Chat</h1>
                </div>
            </div>
            
            <div style="padding-top: 20px;"></div>
            <div class="row">
                <div class="col">
                    <form action="" onsubmit="send_message(event)">
                        <div class="form-group">
                            <label for="username">username</label>
                            <input type="text" class="form-control" id="username" autocomplete="off" placeholder="input your name..." />
                        </div>
                        <div class="form-group">
                            <label for="messageText">message</label>
                            <input type="text" class="form-control" id="messageText" autocomplete="off" placeholder="input your message..." />
                        </div>
                        <button class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>

            <div style="padding-top: 20px;"></div>
            <div class="row">
                <div class="col">
                    <div id="messages"></div>
                </div>
            </div>
        </div>

        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            
        </script>
        <script src="static/app.js"></script>
    </body>
</html>
